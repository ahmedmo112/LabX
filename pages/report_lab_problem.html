<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Report Problem</title>
</head>

<body>
    <header>
        <nav>
            <div>Lab Management</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="view_search_labs.html">All Labs</a></li>
                <li><a href="view_all_labs_problems.html">PC's Problem</a></li>
            </ul>
        </nav>
    </header>
    <form>
        <div>
            <label for="ID">Lab ID:</label>
            <input id="ID" type="text " required>
        </div>
        <br>
        <div>
            <label for="num">Number Of PC's:</label>
            <input id="num" type="number" required>
        </div>
        <br>
        <div>
            <label>Type Of Problem:</label>
            <input id="one" type="radio" value="software" name="status">
            <label for="one">Software</label>
            <input id="two" type="radio" value="hardware" name="status" required>
            <label for="two">Hardware</label>
        </div>
        <br>
        <div>
            <label for="descp">Description Of The Problem:</label><br>
            <textarea id="descp" name="describe" cols="33" rows="5" placeholder="Type Your Problem"></textarea>
        </div>
        <br>
        <div>
            <label for="date">Date Of Occurance:</label>
            <input id="date" type="date">
        </div>
        <br>
        <div>
            <input type="Submit" value="Report">
            <input type="Reset">
        </div>
    </form>
</body>

</html>
