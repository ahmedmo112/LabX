<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Edit Lab</title>
    <link rel="stylesheet" href="../style/popup.css">
    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="../style/form_fields.css">
    <link rel="stylesheet" href="../style/buttons.css">

</head>

<body>
    <div class="add_edit_lab pages">
        <header>
            <nav class="nav-bar">
                <div class="logo">
                    <img src="../assets/icons/logo.png">
                    <h1  class="nav-title"><a href="index.html">LabX</a></h1>
                </div>                
                <ul>
                    <li><a class="nav-item " href="index.html">Home</a></li>
                    <li>
                        <a class="nav-item active-item " href="view_search_labs.html">Labs <img src="../assets/icons/arrow_down.png" height="6px"></a>

                        <div class="dropdown-content">
                            <a href="view_search_labs.html" >View All Labs</a>
                            <div class="divider"></div>
                            <a href="add_new_lab.html">Add new Lab</a>
                            <div class="divider"></div>
                            <a href="edit_lab.html" class="active-item">Edit Lab</a>
                        </div>
                    </li>
                    <li><a class="nav-item" href="view_all_labs_problems.html">Problems <img
                                src="../assets/icons/arrow_down.png" height="6px"></a>
                        <div class="dropdown-content">
                            <a href="view_all_labs_problems.html" >View All Problems</a>
                            <div class="divider"></div>
                            <a href="report_lab_problem.html">Report a Problem</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </header>

        <div class="section">
            <form id="editLabForm">
                <div>
                    <label class="label" for="ID">Lab ID - Name</label>
                    <select class="inp select" name="" id="select" value="">
                        <option hidden>Select the lab ID - Name</option>
                       
                    </select>
                </div>
                <div>
                    <label class="label">Lab Name</label>
                    <input class="inp" type="text" name="name" id="lab-name" placeholder="Enter the lab name..."
                        oninput="validateLabName()">
                </div>
                <div>
                    <label class="label">Building Number</label>
                    <input class="inp" type="number" name="buildingNo" id="building-number"
                        placeholder="Enter the building number" oninput="validate(this.id)">
                </div>
                <div>
                    <label class="label">Floor Number</label>
                    <input class="inp" type="number" name="floorNo" id="floor-number" max="100"
                        placeholder="Enter the floor number" oninput="validate(this.id)">
                </div>
                <div>
                    <label class="label">Number of PCs</label>
                    <input class="inp" type="number" name="numOfPcs" id="lab-pcs" placeholder="Enter the number of PCs"
                        oninput="validate(this.id)">
                </div>
                <div>
                    <label class="label">Capacity</label>
                    <input class="inp" type="number" name="capacity" id="capacity" placeholder="Enter the capacity"
                        oninput="validate(this.id)">
                </div>
                <div>
                    <label class="label">Number of chairs</label>
                    <input class="inp" type="number" name="numOfChairs" id="lab-chairs"
                        placeholder="Enter the number of chairs" oninput="validate(this.id)">
                </div>
                <div>
                    <label>Status:</label>
                    <input class="radio" id="status_one" type="radio" name="status" value="Active" required>
                    <label for="status_one">Active</label>
                    <input class="radio" id="status_two" type="radio" name="status" value="Under Maintenance">
                    <label for="status_two">Under Maintenance</label>
                </div>
                <div>
                    <button class="btn" type="reset">Reset</button>
                    <button class="btn add_btn" type="submit" id="submit" onclick="CheckValidation()" >
                        Update
                    </button>
                    <button class="delete_btn" type="button" onclick="openPop(1)">Delete Lab</button>
                </div>
            </form>
        </div>
    </div>
    <div class="isolate_popup" id="show">
        <div class="popup main_popup" id="popup">
            <img src="../assets/icons/warning.svg" class="popup_icon" />
            <div onclick="closePop()" class=" close_icon">
                &times;
            </div>
            <div class="popup_content delete_popup">
                <h1>Are You Sure?</h1>
                <p>you want to delete this lab?</p>
            </div>
            <div class="popup_delete_buttons">
                <button class=" popbtn" onclick="goCancel_popup()">No, Cancel</button>
                <button class=" add_btn popbtn" onclick="goConfirm_popup()">Yes, Delete it</button>
            </div>
        </div>

        <div class="popup popup_cancel" id="popup_cancel">
            <img src="../assets/icons/cancel.svg" class="popup_icon" />
            
            <div class="popup_content delete_popup">
                <h1>Cancelled</h1>
                <p>Lab has not been deleted</p>
            </div>
            <div class="popup_delete_buttons">
                <button class="popbtn add_btn" onclick="closePop() ">OK</button>
            </div>
        </div>

        <div class="popup popup_confirm" id="popup_confirm">
            <img src="../assets/icons/done.svg"  class="popup_icon"/>
            <div class="popup_content delete_popup">
                <h1>Deleted</h1>
                <p>Lab has been deleted</p>
            </div>
            <div class="popup_delete_buttons">
                <button class="popbtn add_btn" onclick="closePop() , deleteLab()">OK</button>
            </div>
        </div>
    </div>
    <script src="../js/main.js"></script>
    <script src="../js/popup.js"></script>
    <script src="../js/form_validations.js"></script>
</body>

</html>
