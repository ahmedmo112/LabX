<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Add New PC</title>
</head>

<body>
    
  
        <div>
            <label for="pc-id">PC ID:</label>
            <input id="pc-id" type="text" required>
        </div>
   
        <div>
            <label>Status: </label>
            <input id="available-pc" name="status" value="available" type="radio"> <label
                for="available-pc">Active</label>
            <input id="unavailable-pc" name="status" value="unavailable" type="radio"> <label
                for="unavailable-pc">Under Maintenance</label>
        </div>
    
        <button type="submit">Add New PC</button>
    
</body>

</html>
