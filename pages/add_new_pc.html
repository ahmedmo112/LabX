<!DOCTYPE html>
<html>
    <head>
        <title>Add New PC</title>
    </head>
    <body>
        <nav>
            <div>Lab managment</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="view_search_labs.html">All Labs</a></li>
                <li><a href="view_all_labs_problems.html">Lab Problems</a></li>
            </ul>
        </nav>
        <form>
            <div>
                <label for = "lab-id">Lab ID:</label>
                <input  id="lab-id" type="text" required>
            </div>
            
            
            <div>
                <label for = "pc-id">PC ID:</label>
                <input  id="pc-id" type="text" required>
            </div>
            
            
            <div>
                <label>Status: </label>
                <input id="available-pc" name="status" value="available" type="radio"> <label for="available-pc">Available</label>
                <input id="unavailable-pc" name="status" value="unavailable" type="radio"> <label for="unavailable-pc">Unavailable</label>
            </div>
            
            <button type="submit" >Add New PC</button>
        </form>
    </body>
</html>
