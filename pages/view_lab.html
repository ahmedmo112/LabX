<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>View Lab</title>
  
    <link rel="stylesheet" href="../style/view_lab.css">
    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="../style/popup.css">
    <link rel="stylesheet" href="../style/form_fields.css">


</head>
<body >
    <div class="pages">
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <img src="../assets/icons/logo.png">
                <h1  class="nav-title"><a href="index.html">LabX</a></h1>
            </div>            
            <ul>
                <li><a class="nav-item " href="index.html">Home</a></li>
                <li>
                    <a class="nav-item " href="view_search_labs.html">Labs <img src="../assets/icons/arrow_down.png" height="6px"></a>

                            <div class="dropdown-content">
                                <a href="view_search_labs.html" >View All Labs</a>
                                <div class="divider"></div>
                                <a href="add_new_lab.html">Add new Lab</a>
                                <div class="divider"></div>
                                <a href="edit_lab.html">Edit Lab</a>
                            </div>
                        </li>
                <li><a class="nav-item" href="view_all_labs_problems.html">Problems <img
                            src="../assets/icons/arrow_down.png" height="6px"></a>
                            <div class="dropdown-content">
                                <a href="view_all_labs_problems.html" >View All Problems</a>
                                <div class="divider"></div>
                                <a href="report_lab_problem.html">Report a Problem</a>
                              </div>
                        </li>
            </ul>
        </nav>
    </header>

        <h1 id="lab-name">Lab Name: </h1>
        <div class="data">
          
                <div class="row row1">
                    <label  class="view-label">Laboratory ID </label>
                    <p id="lab-id">2020</p>
                </div>
                <hr class="hLine">
                <div class="row row2">
                    <label class="view-label">Building Number </label>
                    <p id="building-number">5</p>
                </div> 
                <hr class="hLine">
                <div class="row row3">
                    <label class="view-label">Floor </label>
                    <p id="floor-number">2</p>
                </div>
                <hr class="hLine">
                <div class="row row4">
                    <label class="view-label">No. of PCs </label>
                    <p id="lab-pcs">10</p>
                </div>
                <hr class="hLine">
                <div class="row row5">
                    <label class="view-label">Capacity </label>
                    <p id="lab-capacity">20</p>
                </div>
                <hr class="hLine">
                <div class="row row6">
                    <label class="view-label">Chairs </label>
                    <p id="lab-chairs">15</p>
                </div>
                <hr class="hLine">
                <div class="row row7">
                    <label class="view-label">Status </label>
                    <p id="lab-status">Active</p>
                </div>
           
        </div>
        <div class="divButtons">
            <button class="btn" type="button" onclick="openPop()">Add PC</button>
            <!-- <a id="editID"href="edit_lab.html?id="> -->
                 <button class="btn" id="edit-btn" onclick="openEdit()"><div class="icon-btn"> <span>Edit Lab </span><img src="../assets/icons/edit_button.svg"></div> </button>
                <!-- </a> -->

            <span id="reportID" onclick="reportProblem()">Report a Problem</span>
        </div>
  
        <div class="isolate_popup" id="show">
            <div class="popup">
                <div onclick="closePop()" class=" close_icon">
                    &times;
                </div>
                <form id="addPc">
                    <h1>Add New PC</h1>
                    <label class="label" for="pc_id">PC-ID</label>
                    <input id="pc_id" type="number" required placeholder="Enter PC ID" oninput="validateAddPC(this.id)">
        
                    <label class="label">Status:</label>
                    <div>
                        <input id="status_one" name="status" value="available" type="radio" required>
                        <label for="status_one">Active</label>
                    </div>
                    <div>
                        <input id="status_two" name="status" value="unavailable" type="radio">
                        <label for="status_two">Under Maintenance</label>
                    </div>
                    <div class="popup_buttons">
                        <button type="submit" id="addPc" class="btn add_btn" >Add New PC</button>
                    </div>
                </form>
            </div>
        </div>
        
        <script src="../js/main.js"></script>
        <script src="../js/popup.js"></script>

</body>

</html>
